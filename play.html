<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caedrel Practice</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
  position: relative;
  height: 100vh;
  overflow: hidden;
}

/* Background video */
#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -9999; /* Far back so taps cannot trigger it */
}

/* Dark overlay */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: -1;
}

#container {
  position: relative;
  z-index: 1;
  padding-top: 50px;
}

#hpBar {
  width: 90%;
  max-width: 500px;
  height: 30px;
  background: rgba(0,0,0,0.5);
  margin: 20px auto;
  border-radius: 10px;
  overflow: hidden;
}
#hpFill {
  height: 100%;
  background: red;
  width: 100%;
  border-radius: 10px;
}

button {
  padding: 25px 40px;
  font-size: 24px;
  margin-top: 20px;
  cursor: pointer;
  border: none;
  border-radius: 10px;
  background-color: rgba(255,255,255,0.8);
  color: #333;
}

#result {
  font-size: 28px;
  margin-top: 20px;
  font-weight: bold;
  color: yellow;
}

#hpText {
  font-size: 20px;
  margin: 10px 0;
}

/* Flashy win screen */
#winOverlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  animation: flash 1s infinite alternate;
}

#winOverlay img {
  max-width: 400px;
  border-radius: 20px;
  box-shadow: 0 0 40px yellow;
  animation: pulse 1s infinite;
}

#winOverlay h1 {
  font-size: 40px;
  color: yellow;
  text-shadow: 0 0 20px red, 0 0 40px orange;
  animation: shake 0.3s infinite;
}

#restartText {
  margin-top: 20px;
  font-size: 22px;
  color: white;
